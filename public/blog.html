<!doctype html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog – MABS</title>
    <link rel="icon" href="/assets/img/logos/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__inner">
        <a class="brand" href="/">
          <img src="/assets/img/mabs_logo.png" alt="MABS" />
        </a>
        <nav class="nav" aria-label="Primary">
          <a href="/index.html#how">How it works</a>
          <a href="/blog.html" aria-current="page">Blog</a>
          <a href="/index.html#programs">Programmes</a>
          <a href="/index.html#testimonials">Results</a>
          <a href="/index.html#about">About</a>
          <a href="/index.html#faq">FAQ</a>
        </nav>
        <button class="button nav__toggle" aria-expanded="false" aria-controls="mobile-nav">Menu</button>
      </div>
    </header>

    <main class="container" style="padding-top: var(--space-8); padding-bottom: var(--space-8);">
      <div style="text-align: center; margin-bottom: var(--space-8);">
        <h1 style="font-size: var(--size-3xl); font-weight: 800; color: var(--color-charcoal); margin-bottom: var(--space-3); background: linear-gradient(135deg, var(--color-charcoal), var(--color-slate)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
          MABS Blog
        </h1>
        <p style="font-size: var(--size-lg); color: var(--color-ink); max-width: 600px; margin: 0 auto; line-height: 1.6;">
          Expert insights, proven strategies, and actionable advice to help you grow your martial arts school business.
        </p>
      </div>
      <div id="blog-index">
        <div style="text-align: center; padding: var(--space-8);">
          <div style="width: 40px; height: 40px; border: 3px solid var(--color-gold); border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto var(--space-4);"></div>
          <p style="color: var(--color-slate); font-size: var(--size-base);">Loading blog posts...</p>
        </div>
      </div>
    </main>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <footer class="footer">
      <div class="container">
        <p>© <span id="year"></span> MABS. All rights reserved.</p>
      </div>
    </footer>

    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/blog.js" defer></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
  </html>
